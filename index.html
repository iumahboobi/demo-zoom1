<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/main.css" />
    <script
      src="https://kit.fontawesome.com/b18db67d26.js"
      crossorigin="anonymous"
    ></script>
    <title>Zoom - Meeting</title>
  </head>
  <body>
    <section class="container">
      <nav class="navigation-bar">
        <h1>DCI Zoom Meeting</h1>
      </nav>

      <main>
        <section class="grid-container">
          <div class="user-info">
            <p>DevStar</p>
            <i class="fa-solid fa-video"></i>
          </div>
          <div class="user-info">
            <p>Hacker7</p>
            <i class="fa-solid fa-video"></i>
          </div>
          <div class="user-info">
            <p>CSSPro</p>
            <i class="fa-solid fa-video"></i>
          </div>
          <div class="user-info">
            <p>HTML4Life</p>
            <i class="fa-solid fa-video"></i>
          </div>
          <div class="user-info">
            <p>DrWeb</p>
            <i class="fa-solid fa-video"></i>
          </div>
          <div class="user-info">
            <p>CodeNinja</p>
            <i class="fa-solid fa-video"></i>
          </div>
          <div class="user-info">
            <p>ITWiz</p>
            <i class="fa-solid fa-video"></i>
          </div>
          <div class="user-info">
            <p>StyleOne</p>
            <i class="fa-solid fa-video"></i>
          </div>
          <div class="user-info">
            <p>CodeMaster</p>
            <i class="fa-solid fa-video"></i>
          </div>
          <div class="user-info">
            <p>SupeUser</p>
            <i class="fa-solid fa-video"></i>
          </div>
        </section>
      </main>

      <footer class="footer">
        <div class="icons">
          <ul class="icon-col">
            <i class="fa-solid fa-volume-xmark"></i>
            <li>Mute</li>
          </ul class="icon-col">
          <ul>
            <i class="fa-solid fa-video"></i>
            <li>Start video</li>
          </ul>
          <ul class="icon-col">
            <i class="fa-solid fa-share-from-square"></i>
            <li>Share Screen</li>
          </ul>

          <ul class="icon-col">
            <i class="fa-solid fa-record-vinyl"></i>
            <li>Record</li>
          </ul>
          <button class="button">Leave</button>
        </div>
      </footer>
    </section>
  </body>
</html>
